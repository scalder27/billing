<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Image Tilt Effect</title>
		<link rel="stylesheet" type="text/css" href="css/tilteffect.css" />
		<link rel="stylesheet" type="text/css" href="css/duty.css" />
		<link rel="stylesheet" type="text/css" href="fonts.css" />
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>Техническая помощь <br>
						по&nbsp;Контур.Биллингу</h1>
				<p class="text">
					Каждый день дежурные решают много проблем, <br>
					поэтому часто очень заняты! <br>
					Если вам нужно спасти мир—<a href="mailto:Саша Куликов <a.kulikov@skbkontur.ru>;
						Никита Бурлаков <burlakov.nick@skbkontur.ru>?subject=Дежурным
						Контур.Биллинга&amp;body=Здравствуйте! Обращаемся к вам из проекта
						НАШ_ПРОЕКТ за технической консультацией.">напишите дежурным</a>. <br>
				</p>
				<p class="text">
					Если проблему можно решить в течение дня— <a href="mailto:Ящик аналитиков
					Контур.Биллинга <ask.billing@skbkontur.ru>?subject=Команде Контур.Биллинга&amp;body=Здравствуйте!
					Обращаемся к вам из проекта НАШ_ПРОЕКТ за технической консультацией.">пишите дежурному аналитику</a>.
				</p>
			</div>
			<!-- <div class="gradient"></div> -->
			<img src="backgr.jpg" alt="" class="image tilt-effect" data-tilt-options='{ "opacity" : 0.3, "extraImgs" : 3, "movement": { "perspective" : 1200, "translateX" : -7, "translateY" : -7, "rotateX" : -10, "rotateY" : -10 } }'>
		</div>

		<script src="js/tiltfx.js"></script>
	</body>
</html>
